<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"/>
    <link href="../css/public.css" rel="stylesheet"/>
    <link href="../css/header.css" rel="stylesheet"/>
    <link href="../css/reset.css" rel="stylesheet"/>
    <link href="../css/test.css" rel="stylesheet"/>
    <link href="../css/onsiteTitle.css" rel="stylesheet"/>
    <title>Тесты всё ок</title>
</head>
<body>
<header>
    <a href="" class="logo">
        <img src="../img/logo.png" class="logo-img img"></a>
    <a href="" class="header-a links">
        <img src="../img/about.png" class="links-img img" id="about">
        <label class="links-label text" for="about">О нас</label>
    </a>
    <a href="" class="header-a links">
        <img src="../img/exit.png" class="links-img img" id="account">
        <label class="links-label text" for="account">Войти</label>
    </a>
</header>

<div class="onsiteTitle">
    <span class="onsiteTitle-span text">Тесты</span>
    <form class="onsiteTitle-form">
        <div class="form-div">
            <select class="div-select text">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
            </select>
        </div>
    </form>
</div>

<div class="test">
    <ul class="test-ul">
        <li>Тема теста</li>
        <li>Предмет</li>
        <li>Количество вопросов</li>
    </ul>
    <button class="test-button">Пройти тест</button>
</div>
<script type="text/javascript" src="../js/select.js"></script>
</body>
</html>
