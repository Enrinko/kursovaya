<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">

    <title>Вход регистрация</title>
</head>

<body>
    <div class="logo">
        <img src="../img/logo.png" class="logo-img img"></img>
    </div>
    <div class="login">
            <span class="title">Войти</span>

            <form action="" method="get">
                <input type="text" placeholder="Логин" class="field text">

                <input type="password" placeholder="Пароль" class="field text">

                <input type="submit" value="Войти" class="field text">
            </form>

            <div class="bottom-title text">
                <span class="subtitle">Нет аккаунта?</span>
                <a href="#" class="link">Зарегистрируйтесь</a>
            </div>
    </div>
</body>

</html>
