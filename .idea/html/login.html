<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <title>Вход | Schedule</title>
</head>

<body>
<div class="container">
    <div class="container-logo">
        <div class="logo"></div>
    </div>
    <div class="container-login">
        <div class="login-block">
            <span class="title">Войти</span>

            <form action="" method="get">
                <input type="text" placeholder="Логин" class="field">

                <input type="password" placeholder="Пароль" class="field">

                <input type="submit" value="Войти" class="login-button">
            </form>

            <div class="bottom-title">
                <span class="subtitle">Нет аккаунта?</span>
                <a href="#" class="link">Зарегистрируйтесь</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
